<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA V</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontes.css">
    <link rel="stylesheet" href="responsivo.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link href="./src/imagens/favicon.png" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li><a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de Suporte"></a></li>
                
            </ul>
        </nav>
    </header>
    <main class="home" id="Home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos"></div>
            <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
            <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA V Online">
            <h1 class="titulo">Já Disponivel para Playstation e Xbox series X|S </h1>
            <p class="texto">Experimente os fênomenos de ebtretenimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
    <h2 class="titulo">Compre Já</h2>
    <div class="cartao">
        <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa do jogo gta v">
    

        <div class="informacoes">
            <h3>Grand Theft V</h3>
            <p>Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong></p>
            <ul class="plataformas">
                <li><img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation 5"></li>
                <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series x|s"></li>
                <li><img src="src/imagens/logo-ps4.svg" alt="logo Playstation 4"></li>
                <li><img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one"></li>
                <li><img src="./src/imagens/logo-pc.svg" alt="Logo pc"></li>
            </ul>
        </div>
        
        <button class="btn-plataforma">Selecione a Plataforma
            <ul class="plataformas">
                <li><img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation 5"></li>
                <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series x|s"></li>
                <li><img src="src/imagens/logo-ps4.svg" alt="logo Playstation 4"></li>
                <li><img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one"></li>
                <li><img src="./src/imagens/logo-pc.svg" alt="Logo pc"></li>
            </ul>

        </button>
    </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
